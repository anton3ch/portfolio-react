<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon (for browser tabs) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />

    <!-- Viewport and Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Description and Social Meta Tags -->
    <meta
      name="description"
      content="Portfolio showcasing projects, skills, and experiences as a full-stack software engineer. Explore my work in JavaScript, React, Node.js, and more."
    />
    <meta property="og:title" content="Anton Ch - Portfolio" />
    <meta
      property="og:description"
      content="Portfolio showcasing projects, skills, and experiences as a full-stack software engineer. Explore my work in JavaScript, React, Node.js, and more."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://www.anton-ch.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Apple Touch Icon (for iOS home screen) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Anton Ch - Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
